<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let xhr = new XMLHttpRequest();
        let strategy = {
            getPerson: () => {
                xhr.open('GET', '/api/person/rose', false);
                xhr.send();
            },
            createPerson: () => {
                xhr.open('POST', '/api/person', false);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({ 
                    name: 'rose',
                    age: 30
                }))
            },
            updatePerson: () => {
                xhr.open('PUT', '/api/person/rose', false);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.send(JSON.stringify({
                    age: 20
                }))
            },
            deletePerson: () => {
                xhr.open('DELETE', '/api/person/rose', false);
                xhr.send()
            }
        }
        strategy.createPerson();
    </script>
</body>
</html>
